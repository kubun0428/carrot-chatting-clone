<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css\header.css" />
    <link rel="stylesheet" href="css\main.css" />
    <link rel="stylesheet" href="css\footer.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <header>
      <div class="info-bar">
        <div class="info-bar__user">
          <div class="info-bar__user-icon">
            <img src="assets/arrow.svg" alt="" />
          </div>
          <div>
            <div class="info-bar__user-name">
              슬기맘
              <button class="info-bar__user-temp">36.5 ºC</button>
            </div>
            <div class="info-bar__user-info">보통 1시간 이내 응답</div>
          </div>
        </div>
        <div class="info-bar__icons">
          <div class="info-bar__icons-phone">
            <img src="assets/phone.svg" alt="" />
          </div>
          <div class="info-bar__icons-menu">
            <img src="assets/ellipsis.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="item-bar">
        <div class="item-bar__pic">
          <img src="assets/cart.jpg" alt="" />
        </div>
        <div class="item-bar__info">
          <div class="item-bar__info-title">유모차 팔아요</div>
          <div class="item-bar__info-price">50,000원</div>
        </div>
      </div>
    </header>
    <main>
      <div class="chat-me">
        <div class="chat-me__time">오후 3:45</div>
        <div class="chat-me__content">
          오늘 시민공원 근처에서 7시에 가능하신가요?
        </div>
      </div>
      <div class="chat-you">
        <img src="assets/profile.jpg" alt="" />
        <div class="chat-you__content">네 가능해요 그때 봐요!</div>
        <div class="chat-you__time">오후 3:45</div>
      </div>
      <div class="chat-appointment">
        <div class="chat-appointment__time">
          <img src="assets/calendar.svg" alt="" />
          4월 28일 (수) 오후 7:00
        </div>
        <div class="chat-appointment__info">
          슬기맘님이 거래 약속을 설정했어요.
        </div>
      </div>
      <div class="chat-info">
        약속 시간 30분 전에 슬기맘님에게 알림이 울릴 거예요.
      </div>
      <div id="new-chat" class="chat-me"></div>
    </main>
    <footer>
      <img src="assets/plus.svg" alt="" />
      <div id="chat-container" class="chatbar-chatbox" class="chat-container">
        <form id="chat-form">
          <input type="text" placeholder="메시지를 입력하세요" />
        </form>
        <img src="assets/smile.svg" alt="" />
      </div>
      <img src="assets/right-arrow.svg" alt="" />
    </footer>
  </body>
</html>
